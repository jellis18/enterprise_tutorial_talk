language: python
dist: precise

python:
    - "2.7"

install:
    - pip install jupyter

script:
    - jupyter nbconvert enterprise_tutorial.ipynb --to slides --SlidesExporter.reveal_theme=solarized

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
    git checkout --orphan gh-pages
    mv enterprise_tutorial.slides.html index.html
    git rm -rf .
    git add -f index.html
    git -c user.name='travis' -c user.email='travis' commit -m init
    git push -f -q https://jellis18:$GITHUB_API_KEY@github.com/jellis18/enterprise_tutorial_talk gh-pages
    fi
